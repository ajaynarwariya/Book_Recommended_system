<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommended System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:antiquewhite;
    }
</style>
<body style="background-color:black">
      <nav class="navbar" style="background-color:#B6B09F">
          <a class="navbar-brand">My Book recommender</a>
          <ul class = "nav navbar-nav">
              <li><a href="/"> Home</a></li>
              <li><a href="/recommend"> Recommend</a></li>
              <li><a> Contact</a></li>
          </ul>
      </nav>
      <div class = "container">
          <div class = "row">
              <div class = "col-md-12">
                  <h class = "text-white" style = "font-size:40px">
                      Top Recommended Books
                  </h>
                <form action = "/recommend_books" method = "POST">
                  <input name="user_input" type="text" class="form-control" placeholder="Search Books">
                  <input type="submit" class="btn btn-primary" value="Search">
                </form>

              </div>

              {% if data %}
              {% for i in data %}
              <div class = "col-md-3" style = "margin-top:40px">
                  <div class = "card">
                      <div class = "card-body">
                          <img class="card-img-top" src="{{i[2]}}">
                          <h4 class=" text-white">{{i[0]}}</h4>
                          <p class=" text-white"> {{i[1]}}</p>

                      </div>
                  </div>

              </div>
              {% endfor %}

              {% endif %}

          </div>
      </div>


</body>
</html>
